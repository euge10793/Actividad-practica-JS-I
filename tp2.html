<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Tienda de alimentos</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example">

    <!-- Example Code -->
    
    <form class="row gy-2 gx-3 align-items-center">
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInput">Name</label>
        <input type="text" class="form-control" id="autoSizingInput" placeholder="Producto">
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingInputGroup"></label>
        <div class="input-group">
          <div class="input-group-text">$</div>
          <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Efectivo">
        </div>
      </div>
      <div class="col-auto">
        <label class="visually-hidden" for="autoSizingSelect">Preference</label>
        <select class="form-select" id="autoSizingSelect">
          <option selected="">Cuotas...</option>
          <option value="1">3</option>
          <option value="2">6</option>
          <option value="3">12</option>
        </select>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>
    </form>
    
    <!-- End Example Code -->
    <script src="./tp2.js"></script>
  </body>
</html>
